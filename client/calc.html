<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Form</title>
    <script>
        function calculate(event) {
            event.preventDefault(); // Prevent form submission
            const age = document.getElementById('age').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `Age: ${age}, Weight: ${weight} kg, Height: ${height} cm`;
        }
    </script>
</head>
<body>
    <h1>Calculator Form</h1>
    <form onsubmit="calculate(event)">
        <label for="age">Age (21-70):</label><br>
        <input type="number" id="age" name="age" min="21" max="70" required><br><br>

        <label for="weight">Weight (25.0-124.9kg):</label><br>
        <input type="number" id="weight" min="25.0" max="124.9" placeholder="weight in kilograms"><br><br>

        <label for="height">Height:</label><br>
        <input type="number" id="height" min="151" max="200" placeholder="height in cm"><br><br>

        <button type="submit">Calculate</button>
    </form>
    <div id="result" style="margin-top: 20px; font-weight: bold;"></div>
</body>
</html>
