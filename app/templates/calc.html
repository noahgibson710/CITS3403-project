{% extends "base.html" %}
{% block title %}Calc{% endblock %}

{% block content %}
  <title>Calculator Form</title>


<body>
<script src="./static/js/calc.js"></script>

<h1>Calculator Form</h1>
<form onsubmit="calculate(event)">
  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender" required>
    <option value="" disabled selected>Select your gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br><br>

  <label for="age">Age (21–70):</label><br>
  <input type="number" id="age" name="age" min="21" max="70" required><br><br>

  <label for="weight">Weight (25.0–124.9 kg):</label><br>
  <input type="number" id="weight" min="25.0" max="124.9" step="0.1" placeholder="Weight in kilograms" required><br><br>

  <label for="height">Height (151–200 cm):</label><br>
  <input type="number" id="height" min="151" max="200" placeholder="Height in cm" required><br><br>

  <label for="activity">Activity Level:</label><br> 
  <select id="activity" name="activity" required>
    <option value="" disabled selected>Select activity level</option>
    <option value="1.2">Sedentary (little or no exercise)</option>
    <option value="1.375">Lightly active (light exercise 1–3 days/week)</option>
    <option value="1.55">Moderately active (moderate exercise 3–5 days/week)</option>
    <option value="1.725">Very active (hard exercise 6–7 days/week)</option>
    <option value="1.9">Super active (very hard exercise & physical job)</option>
  </select><br><br>

  <button type="submit">Calculate</button>
</form>

<div id="result" style="margin-top: 20px; font-weight: bold;"></div>
</body>

{% endblock %}
