<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />


  <title>Calculator Form</title>
  <script>
    function calculate(event) {
      event.preventDefault(); // Prevent form submission

      const age = parseFloat(document.getElementById('age').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const gender = document.getElementById('gender').value;
      const activityFactor = parseFloat(document.getElementById('activity').value);

      let bmr;

      if (gender === "male") {
        bmr = (13.397 * weight) + (4.799 * height) - (5.677 * age) + 88.362;
      } else if (gender === "female") {
        bmr = (9.247 * weight) + (3.098 * height) - (4.330 * age) + 447.593;
      }

      const tdee = bmr * activityFactor;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        Gender: ${gender.charAt(0).toUpperCase() + gender.slice(1)}<br>
        Age: ${age} <br>
        Weight: ${weight} kg <br>
        Height: ${height} cm <br>
        <strong>BMR: ${bmr.toFixed(2)} calories/day</strong><br>
        <strong>TDEE: ${tdee.toFixed(2)} calories/day</strong>
      `;
    }
  </script>
</head>
<body>

    <header>
        <nav>
          <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="calc.html">Macro Calc</a></li>
            <li><a href="results.html">Results</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="home.html"> Home</a></li>
          </ul>
        </nav>
      </header>
      
  <h1>Calculator Form</h1>
  <form onsubmit="calculate(event)">
    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select your gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br><br>

    <label for="age">Age (21–70):</label><br>
    <input type="number" id="age" name="age" min="21" max="70" required><br><br>

    <label for="weight">Weight (25.0–124.9 kg):</label><br>
    <input type="number" id="weight" min="25.0" max="124.9" step="0.1" placeholder="Weight in kilograms" required><br><br>

    <label for="height">Height (151–200 cm):</label><br>
    <input type="number" id="height" min="151" max="200" placeholder="Height in cm" required><br><br>

    <label for="activity">Activity Level:</label><br>
    <select id="activity" name="activity" required>
      <option value="" disabled selected>Select activity level</option>
      <option value="1.2">Sedentary (little or no exercise)</option>
      <option value="1.375">Lightly active (light exercise 1–3 days/week)</option>
      <option value="1.55">Moderately active (moderate exercise 3–5 days/week)</option>
      <option value="1.725">Very active (hard exercise 6–7 days/week)</option>
      <option value="1.9">Super active (very hard exercise & physical job)</option>
    </select><br><br>

    <button type="submit">Calculate</button>
  </form>

  <div id="result" style="margin-top: 20px; font-weight: bold;"></div>
</body>
</html>
