<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Results</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/static/images/web_favicon.png" type="image/png">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="login.html">Login</a></li>
        <li><a href="calc.html">Macro Calc</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="home.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h1>Your Health Macro Results</h1>
    <div id="results-container" style="text-align:center; font-size: 1.1rem; margin-top: 2rem;"></div>

    <div style="text-align:center; margin-top: 30px;">
      <a href="calc.html">
        <button style="background-color: #ff6b6b; color: #000; font-weight: bold; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;">
          Recalculate
        </button>
      </a>
    </div>
  </section>

  <script>
    const data = JSON.parse(localStorage.getItem("calcResults"));
    const container = document.getElementById("results-container");

    if (data) {
      container.innerHTML = `
        <p><strong>Gender:</strong> ${data.gender.charAt(0).toUpperCase() + data.gender.slice(1)}</p>
        <p><strong>Age:</strong> ${data.age}</p>
        <p><strong>Weight:</strong> ${data.weight} kg</p>
        <p><strong>Height:</strong> ${data.height} cm</p>
        <p><strong>BMR:</strong> ${data.bmr} calories/day</p>
        <p><strong>TDEE:</strong> ${data.tdee} calories/day</p>
      `;
    } else {
      container.innerHTML = "<p style='color:#ff6b6b;'>‚ùå No results found. Please calculate your macros first on the <a href='calc.html' style='color:#6bffff; text-decoration:underline;'>Macro Calc</a> page.</p>";
    }
  </script>

</body>
</html>
